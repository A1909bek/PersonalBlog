{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Saytga kirish{% endblock title %}
{% block content %}
<h2>Saytga Kirish</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-warning">Kirish</button>
    <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Kalit so'zni tiklash</a>
</form>
{% endblock content %}
